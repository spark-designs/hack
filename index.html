<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoom Out Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      animation: zoomOut 5s ease-out forwards;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('YOUR_IMAGE_URL_HERE') no-repeat center center fixed;
      background-size: 120%;
      z-index: -1;
    }

    @keyframes zoomOut {
      from {
        transform: scale(1.2);
      }
      to {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
</body>
</html>
